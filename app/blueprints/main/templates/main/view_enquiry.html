{% extends "base.html" %}
{% block title %} Enquiry{% endblock %}

{% block page_content %}
<div class="page-header">
	<h1>{{ enquiry.subject }}</h1>
	<p class="text-muted">Created: {{ moment(enquiry.timestamp).fromNow() }}</p>
</div>
<hr>
<div>
	<p>Status: {{ enquiry.status }}</p>
	<p>Contact Email: {{ enquiry.email }}</p>
	<p>Enquiry: {{ enquiry.body }}</p>
</div>

{% endblock %}
